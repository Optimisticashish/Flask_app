<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light">Credit Score App</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size: 60px">
            Welcome To Credit Score Classification Model
          </h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-100 custom-card">
            <div class="card-body">
              <form class="form" method="post" action="/login_validation">
                <label>Email</label><br />
                <input type="email" class="form-control" name="email" /><br />
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                /><br /><br />
                <input type="submit" class="btn btn-warning" value="Login" />
              </form>
              {% if request.args.get('error') %}
              <p class="error-message">{{ request.args.get('error') }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
